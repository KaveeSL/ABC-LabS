<!-- JavaScript code to handle the Pay button click event and display Swal confirmation dialog -->
<script>
  document.getElementById("payButton").addEventListener("click", function() {
    // Validate the form
    var cardHolder = document.getElementById("cardHolder").value;
    var cardNumber = document.getElementById("cardNumber").value;
    var expiryDate = document.getElementById("expiryDate").value;
    var cvc = document.getElementById("cvc").value;

    if (cardHolder.trim() === '' || cardNumber.trim() === '' || expiryDate.trim() === '' || cvc.trim() === '') {
      // If any of the required fields are empty, display an error message
      Swal.fire({
        title: "Incomplete Form",
        text: "Please fill out all required fields before proceeding.",
        icon: "error"
      });
      return; // Prevent further execution
    }

    // Display SweetAlert confirmation dialog
    Swal.fire({
      title: "Channeling fee :LKR.2 000.00",
      text: "Do you want to PayNow!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, proceed!"
    }).then((result) => {
      // Handle user's choice
      if (result.isConfirmed) {
        // Display success message
        Swal.fire({
          title: "Payment Successful!",
          text: "Please bring your payment reference code with you.",
          icon: "success"
        });

        // Here you can add additional code to proceed with the payment process
      }
    });
  });
// Input masking function
function maskInput(input, mask) {
    input.addEventListener("input", function(event) {
        var value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
        var maskedValue = '';
        var j = 0;

        for (var i = 0; i < mask.length; i++) {
            if (mask[i] === '0') {
                if (j < value.length) {
                    maskedValue += value[j++];
                } else {
                    break;
                }
            } else {
                maskedValue += mask[i];
            }
        }

        input.value = maskedValue;
    });
}

// Initialize input masking for card number and expiry date
var cardNumberInput = document.getElementById("cardNumber");
maskInput(cardNumberInput, "0000 0000 0000 0000");

var expiryDateInput = document.getElementById("expiryDate");
maskInput(expiryDateInput, "00 / 00");

// Initialize input masking for CVV
var cvvInput = document.getElementById("cvc");
maskInput(cvvInput, "000"); // Assuming CVV has 3 digits
